<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <form>
        <label for="speed">Velocidade do veículo:</label>
        <input type="number" name="speed" id="speed">
        <label for="speed">km/h</label>
        <input type="button" value="Verificar" onclick="verify()">
        <div id="result"></div>
    </form>
    <script>
        function verify() {
            var speed = Number(document.querySelector('#speed').value)
            var resultfield= document.querySelector('#result')
            resultfield.innerHTML = `<p>Sua velocidade é de <strong>${speed}km/h.</strong></p>`

            if(speed>60){
                resultfield.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>MULTADO!</strong></p>`
            }
            else{
                resultfield.innerHTML += `<p>Tudo certo com sua velocidade, boa viagem :D</p>`
            }

            resultfield.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>
</body>
</html>
