<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
</head>
<body>
    <h1>PESQUISA DE MORADIA</h1>
    <form>
        <label for="countries">País em que reside: </label>
        <select name="countries" id="countries" value=none onchange="nacionality()">
            <option value="br">Brasil</option> 
            <option value="eua">Estados Unidos</option> 
            <option value="canada">Canada</option> 
            <option value="espanha">Espanha</option> 
            <option value="chi">China</option> 
            <option value="jap">Japao</option> 
        </select>
        <br>
        <output id="resultfield"></output>
    </form>
    <script>
        function nacionality() {
            var country = document.querySelector('#countries').value
            var resultfield = document.querySelector('#resultfield')
            if(country == 'br'){
                resultfield.innerHTML = `Você é brasileiro.`
            }
            else{
                resultfield.innerHTML = `Você é estrangeiro.`
            }
        }
    </script>
</body>
</html>
